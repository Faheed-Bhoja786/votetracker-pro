<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
    <h1>Admin Login</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        Username: <input type="text" name="username"><br><br>
        Password: <input type="password" name="10032010"><br><br>
        <input type="submit" value="Login">
    </form>

    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
