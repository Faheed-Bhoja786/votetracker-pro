<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Results</title>
</head>
<body>
    <h1>Election Results</h1>

    <ul>
        {% for result in results %}
            <li>{{ result.party }}: {{ result.votes }} votes</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
