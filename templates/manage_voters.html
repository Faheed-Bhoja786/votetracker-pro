<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Voters</title>
</head>
<body>
    <h1>Manage Voters</h1>

    <form method="post">
        Name: <input type="text" name="name" required><br><br>
        <input type="submit" value="Add Voter">
    </form>

    <h2>Voter List</h2>
    <ul>
        {% for voter in voters %}
            <li>{{ voter.name }} {% if voter.voted %}(Voted){% endif %}</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
