<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Login</title>
</head>
<body>
    <h1>Voter Login</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        Name: <input type="text" name="name" required><br><br>
        ID Number: <input type="text" name="id_number" pattern="\\d{7,9}" title="Enter 7 to 9 digit ID" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
</html>
